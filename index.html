<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation-Task</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="move-animation">
            <span>Move</span>
        </div>
        <div class="bounce-animation">
            <span>Bounce</span>
        </div>
        <div class="flip-animation">
            <span>Flip</span>
        </div>
        <div class="rotate-animation">
            <span>Rotate</span>
        </div>
        <div class="zoom-animation">
            <span>Zoom</span>
                <div class="zoom2-animation">
                    <span>Zoom</span>
                </div>
        </div>
        <div class="rotate-zoom-animation">
            <span>Zoom&Rotate</span>
        </div>
    </div>
</body>
</html>
